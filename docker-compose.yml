version: '3.8'

services:
  # PostgreSQL Database
  crm-postgres:
    image: postgres:16-alpine
    container_name: nakacrm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-crm_db}
      POSTGRES_USER: ${DB_USER:-crm_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-crm_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nakacrm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-crm_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PgAdmin (Gerenciamento de DB)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nakacrm-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@nakacrm.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - nakacrm-network
    depends_on:
      - crm-postgres

  # MailHog (Servidor SMTP para desenvolvimento)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: nakacrm-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - nakacrm-network

  # Backend Spring Boot
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nakacrm-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Database - Spring Boot properties format
      SPRING_DATASOURCE_URL: jdbc:postgresql://${DB_HOST:-crm-postgres}:${DB_PORT:-5432}/${DB_NAME:-crm_db}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-crm_user}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-crm_password}

      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-604800000}

      # CORS
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}

      # Email
      SPRING_MAIL_HOST: ${MAIL_HOST:-mailhog}
      SPRING_MAIL_PORT: ${MAIL_PORT:-1025}
      SPRING_MAIL_USERNAME: ${MAIL_USERNAME:-}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: ${MAIL_SMTP_AUTH:-false}
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: ${MAIL_STARTTLS:-false}

      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-docker}

      JAVA_OPTS: ${JAVA_OPTS:--Xmx1g -Xms512m -XX:+UseG1GC}
    networks:
      - nakacrm-network
    depends_on:
      crm-postgres:
        condition: service_healthy
      mailhog:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  nakacrm-network:
    driver: bridge