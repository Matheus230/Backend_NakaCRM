<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capta√ß√£o de Lead - NakaCorp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .required {
            color: #e74c3c;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Demonstre seu Interesse</h1>
        <p class="subtitle">Preencha o formul√°rio abaixo e entraremos em contato em breve</p>

        <form id="leadForm">
            <div class="form-group">
                <label for="nome">Nome Completo <span class="required">*</span></label>
                <input type="text" id="nome" name="nome" required placeholder="Ex: Jo√£o Silva">
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="Ex: joao.silva@email.com">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone <span class="required">*</span></label>
                <input type="tel" id="telefone" name="telefone" required placeholder="Ex: (11) 98765-4321">
            </div>

            <div class="form-group">
                <label for="empresa">Empresa</label>
                <input type="text" id="empresa" name="empresa" placeholder="Ex: Empresa XYZ Ltda">
            </div>

            <div class="form-group">
                <label for="cargo">Cargo</label>
                <input type="text" id="cargo" name="cargo" placeholder="Ex: Gerente de Vendas">
            </div>

            <div class="form-group">
                <label for="formaContatoPreferida">Forma de Contato Preferida <span class="required">*</span></label>
                <select id="formaContatoPreferida" name="formaContatoPreferida" required>
                    <option value="">Selecione...</option>
                    <option value="EMAIL">Email</option>
                    <option value="TELEFONE">Telefone</option>
                    <option value="WHATSAPP">WhatsApp</option>
                </select>
            </div>

            <div class="form-group">
                <label for="observacoes">Observa√ß√µes</label>
                <textarea id="observacoes" name="observacoes" placeholder="Conte-nos mais sobre seu interesse..."></textarea>
            </div>

            <button type="submit">Enviar Interesse</button>
        </form>

        <div id="response"></div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin + '/api';

        document.getElementById('leadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const responseDiv = document.getElementById('response');
            const submitButton = e.target.querySelector('button[type="submit"]');

            submitButton.disabled = true;
            submitButton.textContent = 'Enviando...';
            responseDiv.style.display = 'none';

            const formData = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value,
                empresa: document.getElementById('empresa').value || null,
                cargo: document.getElementById('cargo').value || null,
                formaContatoPreferida: document.getElementById('formaContatoPreferida').value,
                observacoes: document.getElementById('observacoes').value || null
            };

            try {
                const response = await fetch(`${API_BASE_URL}/public/leads/capture`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const textResponse = await response.text();
                    console.error('Resposta n√£o √© JSON:', textResponse.substring(0, 500));
                    throw new Error(`Servidor retornou ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                responseDiv.style.display = 'block';

                if (response.ok) {
                    responseDiv.className = 'success';
                    responseDiv.innerHTML = `
                        <h3>‚úÖ Sucesso!</h3>
                        <p><strong>${data.message}</strong></p>
                        ${data.data ? `
                            <hr style="margin: 15px 0; border: none; border-top: 1px solid #c3e6cb;">
                            <p><strong>Nome:</strong> ${data.data.nome}</p>
                            <p><strong>Email:</strong> ${data.data.email}</p>
                            <p style="margin-top: 10px; font-size: 13px; color: #155724;">
                                üìß Um email de confirma√ß√£o foi enviado para ${data.data.email}
                            </p>
                        ` : ''}
                    `;

                    e.target.reset();
                    carregarProdutos();

                } else {
                    responseDiv.className = 'error';
                    responseDiv.innerHTML = `
                        <h3>‚ùå Erro</h3>
                        <p><strong>${data.message || 'Erro ao processar requisi√ß√£o'}</strong></p>
                        <p style="font-size: 12px; margin-top: 10px;">Status: ${response.status}</p>
                    `;
                }

                console.log('Resposta:', data);

            } catch (error) {
                responseDiv.style.display = 'block';
                responseDiv.className = 'error';
                responseDiv.innerHTML = `
                    <h3>‚ùå Erro de Conex√£o</h3>
                    <p><strong>N√£o foi poss√≠vel conectar ao servidor</strong></p>
                    <p style="font-size: 12px; margin-top: 10px;">
                        Backend URL: ${API_BASE_URL}
                    </p>
                    <p style="font-size: 12px; margin-top: 5px; color: #721c24;">
                        Erro: ${error.message}
                    </p>
                `;
                console.error('Erro:', error);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Enviar Interesse';
            }
        });
    </script>
</body>
</html>
