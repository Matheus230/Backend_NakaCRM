app.company.email=${COMPANY_EMAIL:contato@nakacorp.com}

# =============================================================================
# CACHE CONFIGURATION
# =============================================================================
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=15m

spring.main.allow-circular-references=true