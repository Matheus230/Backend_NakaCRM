# =============================================================================
# APPLICATION.PROPERTIES - DESENVOLVIMENTO LOCAL
# =============================================================================

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:crm_db}
spring.datasource.username=${DB_USER:crm_user}
spring.datasource.password=${DB_PASSWORD:crm_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# =============================================================================
# JPA / HIBERNATE CONFIGURATION
# =============================================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type.json_format_mapper=jackson
spring.jpa.open-in-view=false
# =============================================================================
# FLYWAY CONFIGURATION
# =============================================================================
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.locations=classpath:db/migration
spring.flyway.enabled=true

# =============================================================================
# JWT CONFIGURATION
# =============================================================================
jwt.secret=${JWT_SECRET:default-secret-key-change-me-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# =============================================================================
# SERVER CONFIGURATION
# =============================================================================
server.port=8080
server.servlet.context-path=/api

# =============================================================================
# CORS CONFIGURATION
# =============================================================================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:4200}
cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================
logging.level.com.nakacorp.backend=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG
logging.level.root=INFO

# Log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# =============================================================================
# JACKSON / JSON CONFIGURATION
# =============================================================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.serialization.fail-on-empty-beans=false

# =============================================================================
# VALIDATION CONFIGURATION
# =============================================================================
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# =============================================================================
# ACTUATOR CONFIGURATION (Health Check)
# =============================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true

# =============================================================================
# DEVELOPMENT TOOLS
# =============================================================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.h2.console.enabled=false

# =============================================================================
# EMAIL CONFIGURATION (Para desenvolvimento - usar MailHog ou similar)
# =============================================================================
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# =============================================================================
# CACHE CONFIGURATION
# =============================================================================
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=15m

spring.main.allow-circular-references=true