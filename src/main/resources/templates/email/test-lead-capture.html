<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Capta√ß√£o de Lead - NakaCorp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .required {
            color: #e74c3c;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teste de Capta√ß√£o de Lead</h1>
        <p class="subtitle">Preencha o formul√°rio abaixo para testar o endpoint de capta√ß√£o de leads</p>

        <form id="leadForm">
            <div class="form-group">
                <label for="nome">Nome Completo <span class="required">*</span></label>
                <input type="text" id="nome" name="nome" required placeholder="Ex: Jo√£o Silva">
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="Ex: joao.silva@email.com">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone <span class="required">*</span></label>
                <input type="tel" id="telefone" name="telefone" required placeholder="Ex: (11) 98765-4321">
            </div>

            <div class="form-group">
                <label for="empresa">Empresa</label>
                <input type="text" id="empresa" name="empresa" placeholder="Ex: Empresa XYZ Ltda">
            </div>

            <div class="form-group">
                <label for="cargo">Cargo</label>
                <input type="text" id="cargo" name="cargo" placeholder="Ex: Gerente de Vendas">
            </div>

            <div class="form-group">
                <label for="produtoId">Produto de Interesse <span class="required">*</span></label>
                <select id="produtoId" name="produtoId" required>
                    <option value="">Carregando produtos...</option>
                </select>
                <small style="color: #666; font-size: 12px;" id="produtoInfo"></small>
            </div>

            <div class="form-group">
                <label for="formaContatoPreferida">Forma de Contato Preferida <span class="required">*</span></label>
                <select id="formaContatoPreferida" name="formaContatoPreferida" required>
                    <option value="">Selecione...</option>
                    <option value="EMAIL">Email</option>
                    <option value="TELEFONE">Telefone</option>
                    <option value="WHATSAPP">WhatsApp</option>
                </select>
            </div>

            <div class="form-group">
                <label for="observacoes">Observa√ß√µes</label>
                <textarea id="observacoes" name="observacoes" placeholder="Conte-nos mais sobre seu interesse..."></textarea>
            </div>

            <button type="submit">Enviar Interesse</button>
        </form>

        <div id="response"></div>
    </div>

    <script>
        // ============================================
        // CONFIGURA√á√ÉO: Altere a URL do backend aqui
        // ============================================
        // Para desenvolvimento local: 'http://localhost:8080'
        // Para produ√ß√£o: coloque a URL do seu backend deployado
        const API_BASE_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:8080/api'
            : 'https://1d3e7bbfb3f8.ngrok-free.app/api'; // URL do ngrok

        // Carregar produtos quando a p√°gina carregar
        async function carregarProdutos() {
            const produtoSelect = document.getElementById('produtoId');
            const produtoInfo = document.getElementById('produtoInfo');

            try {
                console.log('Carregando produtos de:', `${API_BASE_URL}/public/leads/produtos`);

                const response = await fetch(`${API_BASE_URL}/public/leads/produtos`, {
                    headers: {
                        'ngrok-skip-browser-warning': 'true'
                    }
                });

                // Verificar se a resposta √© JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const textResponse = await response.text();
                    console.error('Resposta n√£o √© JSON:', textResponse.substring(0, 500));
                    throw new Error(`Servidor retornou ${response.status}: ${response.statusText}. Resposta n√£o √© JSON.`);
                }

                const data = await response.json();

                if (response.ok && data.success && data.data.length > 0) {
                    // Limpar op√ß√µes atuais
                    produtoSelect.innerHTML = '<option value="">Selecione um produto...</option>';

                    // Adicionar produtos ao select
                    data.data.forEach(produto => {
                        const option = document.createElement('option');
                        option.value = produto.id;
                        option.textContent = `${produto.nome} - R$ ${produto.preco.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
                        option.dataset.descricao = produto.descricao;
                        produtoSelect.appendChild(option);
                    });

                    produtoInfo.textContent = `${data.data.length} produto(s) dispon√≠vel(is)`;
                    produtoInfo.style.color = '#28a745';

                    // Mostrar descri√ß√£o do produto quando selecionado
                    produtoSelect.addEventListener('change', (e) => {
                        const selectedOption = e.target.options[e.target.selectedIndex];
                        if (selectedOption.dataset.descricao) {
                            produtoInfo.textContent = selectedOption.dataset.descricao;
                            produtoInfo.style.color = '#666';
                        } else {
                            produtoInfo.textContent = `${data.data.length} produto(s) dispon√≠vel(is)`;
                            produtoInfo.style.color = '#28a745';
                        }
                    });

                } else {
                    produtoSelect.innerHTML = '<option value="">Nenhum produto dispon√≠vel</option>';
                    produtoInfo.textContent = 'Nenhum produto cadastrado no sistema';
                    produtoInfo.style.color = '#dc3545';
                }

            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
                produtoSelect.innerHTML = '<option value="">Erro ao carregar produtos</option>';
                produtoInfo.innerHTML = `<strong>Erro:</strong> ${error.message}`;
                produtoInfo.style.color = '#dc3545';
            }
        }

        // Carregar produtos ao iniciar a p√°gina
        window.addEventListener('DOMContentLoaded', carregarProdutos);

        document.getElementById('leadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const responseDiv = document.getElementById('response');
            const submitButton = e.target.querySelector('button[type="submit"]');

            // Mostrar loading
            submitButton.disabled = true;
            submitButton.textContent = 'Enviando...';
            responseDiv.style.display = 'none';

            // Coletar dados do formul√°rio
            const formData = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value,
                empresa: document.getElementById('empresa').value || null,
                cargo: document.getElementById('cargo').value || null,
                produtoId: parseInt(document.getElementById('produtoId').value),
                formaContatoPreferida: document.getElementById('formaContatoPreferida').value,
                observacoes: document.getElementById('observacoes').value || null
            };

            console.log('Enviando dados:', formData);
            console.log('Enviando para:', `${API_BASE_URL}/public/leads/capture`);

            try {
                const response = await fetch(`${API_BASE_URL}/public/leads/capture`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify(formData)
                });

                // Verificar se a resposta √© JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const textResponse = await response.text();
                    console.error('Resposta n√£o √© JSON:', textResponse.substring(0, 500));
                    throw new Error(`Servidor retornou ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                responseDiv.style.display = 'block';

                if (response.ok) {
                    responseDiv.className = 'success';
                    responseDiv.innerHTML = `
                        <h3>‚úÖ Sucesso!</h3>
                        <p><strong>${data.message}</strong></p>
                        ${data.data ? `
                            <hr style="margin: 15px 0; border: none; border-top: 1px solid #c3e6cb;">
                            <p><strong>Cliente ID:</strong> ${data.data.clienteId}</p>
                            <p><strong>Nome:</strong> ${data.data.nome}</p>
                            <p><strong>Email:</strong> ${data.data.email}</p>
                            <p><strong>Produto:</strong> ${data.data.produtoInteresse}</p>
                            <p><strong>Data:</strong> ${new Date(data.data.dataCaptura).toLocaleString('pt-BR')}</p>
                            <p style="margin-top: 10px; font-size: 13px; color: #155724;">
                                üìß Um email de confirma√ß√£o foi enviado para ${data.data.email}
                            </p>
                        ` : ''}
                    `;

                    // Limpar formul√°rio e recarregar produtos
                    e.target.reset();
                    carregarProdutos();

                } else {
                    responseDiv.className = 'error';
                    responseDiv.innerHTML = `
                        <h3>‚ùå Erro</h3>
                        <p><strong>${data.message || 'Erro ao processar requisi√ß√£o'}</strong></p>
                        <p style="font-size: 12px; margin-top: 10px;">Status: ${response.status}</p>
                    `;
                }

                console.log('Resposta:', data);

            } catch (error) {
                responseDiv.style.display = 'block';
                responseDiv.className = 'error';
                responseDiv.innerHTML = `
                    <h3>‚ùå Erro de Conex√£o</h3>
                    <p><strong>N√£o foi poss√≠vel conectar ao servidor</strong></p>
                    <p style="font-size: 12px; margin-top: 10px;">
                        Backend URL: ${API_BASE_URL}
                    </p>
                    <p style="font-size: 12px; margin-top: 5px; color: #721c24;">
                        Erro: ${error.message}
                    </p>
                `;
                console.error('Erro:', error);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Enviar Interesse';
            }
        });
    </script>
</body>
</html>
